<!DOCTYPE html>
<html lang="en">

<head>
    <title>Goods table - Daniil Akhtyrchenko test task for &lt;epam&gt;</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">

        <!-- BEGIN: Search & Add new -->

        <div class="row my-4 justify-content-md-center">
            <div class="col-md-8 row justify-content-between">

                <div>
                    <form class="form-inline search">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search goods" aria-label="Search">
                        <button type="button" class="close hide clear" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="button">Search</button>
                    </form>
                </div>

                <div class="add">
                    <button type="button" class="btn btn-outline-primary add-new" data-toggle="modal" data-target="#modalAddEdit">Add new</button>
                </div>

            </div>


        </div>

        <!-- END: Search & Add new -->

        <!-- BEGIN: Goods Table -->

        <div class="row justify-content-md-center">
            <div class="col-md-8 table">

                <table class="table table-hover table-bordered" id="goodsTable">
                    <thead>
                        <tr>
                            <th class="name">Name<span class="sort align-self-center" name="name"><a href="#" class="down"></a></span>
                            </th>
                            <th class="price">Price<span class="sort"  name="price"><a href="#" class="down"></a></span></th>
                            <th class="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- END: Goods Table -->

        <!-- BEGIN: Modal confirm to delete -->

        <div class="modal fade modal-delete" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modal-delete" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                    </div>

                    <div class="modal-body">Are you sure you want to delete this goods?</div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary yes" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- END: Modal confirm to delete -->

        <!-- BEGIN: Modal add/edit -->

        <div class="modal fade modal-add-edit" id="modalAddEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>

                            <div class="form-group row input-name">
                                <div class="col">
                                    <label for="input-name">Name</label>
                                    <div class="form-inline">
                                        <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter name">
                                        <span class="text-muted mx-2">
                                            * Required field
                                        </span>
                                    </div>
                                    <small class="form-text text-danger name-error text-muted hide"></small>
                                </div>
                            </div>

                            <div class="form-group row  input-count">
                                <div class="col-md-4">
                                    <label for="input-count">Count</label>
                                    <input type="text" class="form-control" id="inputCount" name="count" placeholder="Enter count">
                                </div>
                                <div class="w-100"></div>
                                <div class="col">
                                    <small class="form-text text-danger count-error text-muted hide"></small>
                                </div>
                            </div>

                            <div class="form-group row input-price">
                                <div class="col-md-6">
                                    <label for="input-price input-price">Price</label>
                                    <input type="text" class="form-control" id="inputPrice" name="price" placeholder="Enter price">
                                </div>
                                <div class="w-100"></div>
                                <div class="col">
                                    <small class="form-text text-danger price-error text-muted hide"></small>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer justify-content-start">
                        <button type="button" class="btn btn-primary add">Add</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- END: Modal add/edit -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="./js/app.js"></script>
        <script src="./js/helpers/helpers.js"></script>
        <script src="./js/model/validator-model.js"></script>
        <script src="./js/model/data-model.js"></script>
        <script src="./js/view/table-view.js"></script>
        <script src="./js/controller/table-controller.js"></script>

    </div>
</body>
</html>
